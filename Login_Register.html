    <div class="containerLog">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="">
                    <h1>Welcome to back!</h1>
                    <p>
                        <label for="nome_login">E-mail</label>
                        <input id="nome_login" name="nome_login" required="required" type="text"
                            placeholder="ex. contato@htmlecsspro.com" />
                    </p>

                    <p>
                        <label for="email_login">Password</label>
                        <input id="email_login" name="email_login" required="required" type="password"
                            placeholder="ex. senha" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                        <label for="manterlogado">Remember Me</label>
                    </p>

                    <p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                        <label class="form-check-label" for="flexCheckChecked">
                            I'm not a robot
                        </label>
                    </div>
                    </p>

                    <p>
                        <input type="submit" value="Login" />
                        <a href="#paracadastro">Sign up</a>
                    </p>

                    <p class="link">
                        Don't have an account?
                        <a href="#paracadastro">Sign up</a>
                    </p>
                </form>
            </div>

            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Sing Up</h1>

                    <p>
                        <label for="nome_cad">Full Name</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                    </p>

                    <p>
                        <label for="dia">Date of Birth</label>
                        <input id="dia" name="dia" required="required" type="date" placeholder="mm/dd/yyyy" />
                    </p>

                    <p>
                        <label for="email_cad">E-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email"
                            placeholder="contato@gmail.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Password</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password"
                            placeholder="ex. 1234" />
                    </p>

                    <p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                        <label class="form-check-label" for="flexCheckChecked">
                            I'm not a robot
                        </label>
                    </div>
                    </p>
                    <p>
                        <input type="submit" value="Create Account" />
                    </p>

                    <p class="link">
                        Already have an account?
                        <a href="#paralogin"> Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
