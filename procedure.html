    <div class="containerLog">

        <a class="links" id="paracadastro"></a>

        <div class="content" style="opacity: 100%;">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login" style="font-family: 'Andale Mono', monospace; font-weight: bold">
                <form method="post" action="index.html">
                    <h2>Bem Vindo de Volta!</h2>
                    <p>
                        <label for="nome_login">E-mail</label>
                        <input id="nome_login" name="nome_login" required="required" type="text"
                            placeholder="ex. contato@htmlecsspro.com" />
                    </p>

                    <p>
                        <label for="email_login">Senha</label>
                        <input id="email_login" name="email_login" required="required" type="password"
                            placeholder="ex. senha" />
                    </p>


                    <p>
                        <input type="submit" value="Login" />
                    </p>

                    <p class="link">
                        Não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro" style="font-family: 'Andale Mono', monospace; font-weight: bold">
                <form method="post" action="index.html">
                    <h2>Cadastre-se</h2>

                    <p>
                        <label for="nome_cad">Nome Completo</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                    </p>

                    <p>
                        <label for="dia">CPF</label>
                        <input id="cpf" name="cpf" required="required" type="text" placeholder="000.000.000-00" />
                    </p>

                    <p>
                        <label for="email_cad">E-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email"
                            placeholder="contato@gmail.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password"
                            placeholder="ex. 1234" />
                    </p>

                    <p>
                        <input type="submit" value="Criar Conta" />
                    </p>

                    <p class="link">
                        Tem conta?
                        <a href="#paralogin"> Login</a>
                    </p>
                </form>
            </div>
